<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<h1>Lista de Tareas</h1>

<nav>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/tareas">Tareas</a></li>
        <li><a href="/proyectos">Proyectos</a></li>
    </ul>
</nav>

<ul class="task-list">
    <li th:each="tarea : ${tareas}" class="task-item">
        <div class="task-info">
            <span class="task-title" th:text="${tarea.titulo}"></span>
            <span class="task-date" th:text="${tarea.fechaLimite}"></span>
        </div>
        <div class="task-actions">
            <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn-edit">Editar</a>
            <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn-delete">Eliminar</a>
        </div>
    </li>
</ul>

<div class="add-task">
    <a href="/tareas/crear" class="btn-add">Crear Nueva Tarea</a>
</div>

</body>
</html>
