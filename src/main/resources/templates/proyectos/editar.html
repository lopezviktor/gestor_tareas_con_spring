<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<h1>Editar Proyecto</h1>

<form th:action="@{/proyectos/actualizar/{id}(id=${proyecto.id})}" th:object="${proyecto}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required>

    <label>Descripci√≥n:</label>
    <textarea th:field="*{descripcion}"></textarea>

    <label>Fecha de Inicio:</label>
    <input type="date" th:field="*{fechaInicio}" required>

    <label>Estado:</label>
    <select th:field="*{estado}">
        <option th:each="estado : ${T(com.tuspring.gestortareas.model.EstadoProyecto).values()}"
                th:value="${estado}" th:text="${estado}"></option>
    </select>

    <button type="submit">Actualizar</button>
</form>
<div class="contenedores-centrados">
    <button class="btn" onclick="window.location.href='/proyectos'">Volver a la lista de proyectos</button>
</div>
</body>
</html>
